<!-- <h1 mat-dialog-title>Popup Dialog</h1> -->
<div mat-dialog-content style="margin:20px">
  Your cookies will be used for: <br/>
  <div *ngFor="let type of consent.consentDetails">
    <input type="checkbox" [(ngModel)]="type.consented">
    <label >{{ type.type }}</label><br>
  </div>
</div>
<div mat-dialog-actions align="end" style="margin:20px">
  <button mat-button (click)="acceptCookies()">Accept</button>
  <button mat-button (click)="close()">Close</button>
</div>
