<h1>Add user</h1>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="row">
      <div class="col-3 mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" ngModel/>
      </div>
  </div>
  <div class="row">
      <div class="col-7 mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" ngModel/>
      </div>
  </div>
  <div class="row">
    <div class="col-7 mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="address" class="form-control" ngModel/>
    </div>
  </div>
  <div class="row">
    <div class="col-7 mb-3">
      <label class="form-label">Date of birth</label>
      <input type="date" name="dob" class="form-control" ngModel/>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Save</button>
    <button routerLink="/users" class="btn btn-primary">cancel</button>
  </div>
</form>
